<div ng-controller="LogsCtrl">
	<form class="form-group">
		<div class="input-group">
			<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
			<input class="form-control" ng-model="filter" placeholder="Filter" type="search">
		</div>
	</form>
	<ul class="list-unstyled">
		<li ng-repeat="log in logs | filter: filter">
			<span class="text-muted">{{log.timestamp | date : 'short'}}</span>
			<strong>{{log.from}}:</strong> <span ng-bind="log.message"></span>
		</li>
	</ul>
</div>
