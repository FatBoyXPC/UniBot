<h2>{{channel.name}}</h2>
<ul class="nav nav-tabs">
  <li class="disabled"><a>Plugins:</a></li>
  <li ng-repeat="plugin in channel.plugins" ng-class="{active:tab==plugin}"><a ng-click="$parent.tab=plugin">{{plugin[0].toUpperCase()+plugin.substr(1)}}</a></li>
</ul>
<br>
<ng-include ng-repeat="plugin in channel.plugins" src="tab==plugin&&'plugins/'+plugin+'.html'"></ng-include>
