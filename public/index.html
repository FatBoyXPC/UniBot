<!doctype html>
<html ng-app="unibot">
<head>
  <meta charset="utf-8">
  <title>UniBot for Freenode</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="bower_components/lodash/dist/lodash.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular/angular-sanitize.min.js"></script>
  <script src="bower_components/angular-bootstrap/dist/ui-bootstrap-tpls-0.7.0-SNAPSHOT.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
<div class="container">
  <h1> 
    <span class="btn-group pull-right">
      <a class="btn btn-default" ng-class="{active:help}" ng-click="help=!help">Help</a>
      <a class="btn btn-default" href="https://github.com/UniBot/UniBot">Source Code</a>
    </span>
    <a href="#/">UniBot</a>
  </h1>
  <ul ng-show="help">
    <li><strong>Trigger Command:</strong> <code>[nick:] ![command] [tokens]</code></li>
    <li><strong>Create Command:</strong> <code>!remember [command] is [string with optional :tokens and :nick]</code></li>
    <li><strong>Delete Command:</strong> <code>!forget [command]</code></li>
  </ul>
  
  <ng-view></ng-view>  
</div>
</body>
</html>
