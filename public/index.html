<!doctype html>
<html ng-app="unibot">
<head>
  <meta charset="utf-8">
  <title>UniBot for Freenode</title>
  <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="https://raw.github.com/twitter/bootstrap/master/docs/assets/js/bootstrap.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
  <script src="https://raw.github.com/angular-ui/angular-ui/master/build/angular-ui.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="MainCtrl">
  <h1>UniBot</h1>
  <h4><a href="https://github.com/UniBot/UniBot">Source Code</a></h4>
  <form ng-submit="save(data)">
    <table class="zebra table">
      <thead>
        <tr>
          <th>Command</th>
          <th>Value</th>
          <!-- <th class="span3">Actions</th> -->
        </tr>
        <!-- <tr>
          <th colspan="3">
            <input ng-model="search" type="text" placeholder="Search" style="width:90%">
          </th>
        </tr>
        <tr>
          <th>
            <input class="span2" type="text" required ng-model="data.key" placeholder="Command">
          </th>
          <th>
            <input type="text" required ng-model="data.value" placeholder="Value">
          </th>
          <th class="btn-group">
            <button class="btn btn-primary" type="submit"><i class="icon-plus-sign icon-white"></i> Save</button>
            <input class="btn" type="reset" value="Cancel">
          </th>
        </tr> -->
      </thead>
      <tbody>
        <tr ng-repeat="(command, value) in commands | filter:search">
          <td>{{command}}</td>
          <td>{{value | linky}}</td>
          <!-- <td class="btn-group">
            <a class="btn btn-info btn-small" ng-click="edit(command)"><i class="icon-edit icon-white"></i> Edit</a>
            <a class="btn btn-danger btn-small" ng-click="delete(command)"><i class="icon-remove icon-white"></i> Delete</a>
          </td> -->
        </tr>
      </tbody>
    </table>
  </form>
</body>
</html>
